<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WebJava初級課題2</title>
</head>
<body>
	<form action="./confirm" th:object="${characterForm}">
        <div th:each="item : ${characterMapItems}">
            <input type="radio" name="characters"
                th:value="${item.key}" th:text="${item.value}" th:field="*{selectedCharacter}"/>
        </div>
        <input type="submit" value="決定"/>
</body>
</html>
